        {% if page.title == "Home" %}
        <img id="home-component" src="{{site.baseurl}}/assets/images/header/cgglogo-white-header.png">
        <h1 id="home-header-title">Visual Identity &amp; Website</h1>
            
        <p>
            <a href="#overview">Enkele voorbeelden
                <br><span class="glyphicon glyphicon-chevron-down"></span>
            </a>
        </p>          
            
            {% elsif page.component-image %}
                    <div class="component-img" class="col-sm-12">
                        <img src="{{site.baseurl}}{{ page.component-image }}">
                    </div>
        {% endif %}
    </header>
</div>
